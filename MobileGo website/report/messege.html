<!DOCTYPE html>
<html>
<head>
	<title>Fancy Message</title>
	<style>
		body {
			background-color: #f2f2f2;
		}

		.message-container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #ccc;
			padding: 20px;
			margin: 20px;
			max-width: 600px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.message-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
			text-align: center;
		}

		.message-body {
			font-size: 18px;
			color: #666;
			text-align: center;
			line-height: 1.5;
		}

		.message-button {
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			padding: 10px;
			margin-top: 20px;
			border: none;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		.message-button:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<div class="message-container">
		<div class="message-title">Message Sent Successfully</div>
		<div class="message-body">Thank you for sending your message! We will get back to you as soon as possible.</div>
		<button class="message-button">OK</button>
	</div>

	<script>
		var button = document.querySelector('.message-button');
		button.addEventListener('click', function() {
			var messageContainer = document.querySelector('.message-container');
			messageContainer.innerHTML = '<div class="message-title">Thanks for your message!</div><div class="message-body">We will get back to you as soon as possible.</div>';
		});
	</script>
</body>
</html>
